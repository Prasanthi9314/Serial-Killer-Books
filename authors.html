<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Authors • Serial Killer Books</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="description" content="Browse authors who write about serial killers in fiction and true crime." />
  </head>
  <body>
    <header class="site-header">
      <div class="container inner">
        <div class="brand">
          <span class="mark"></span>
          <span class="brand-title">Serial Killer Books</span>
        </div>
        <nav>
          <a href="index.html">Home</a>
          <a href="authors.html">Authors</a>
          <a href="serial-killers.html">Serial Killers</a>
        </nav>
      </div>
    </header>

    <main>
      <section class="hero">
        <div class="container">
          <h1>Authors</h1>
          <p class="muted">Select an author to view their serial killer books in order.</p>
        </div>
      </section>

      <section>
        <div class="container">
          <div class="card">
            <div id="authors-list"></div>
          </div>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container">
        <div>© <span id="year"></span> Serial Killer Books.</div>
      </div>
    </footer>

    <script src="app.js"></script>
    <script>
      document.getElementById('year').textContent = new Date().getFullYear();
      window.SerialSite.mountHeader('authors');
      window.SerialSite.renderAuthorsList('#authors-list');
    </script>
  </body>
  </html>
